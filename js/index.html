 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     
     <style>
         body {
             background:#0d0c22 ;
         }
         </style>
             
         
     <title>Text to Speach</title>
 </head>
 <body class=" text-white">
     <div class="container text-center mb-5">
         <img src="https://cdn.dribbble.com/users/2237049/screenshots/4865878/text-to-speech-2.jpg"alt="" width="50%" height="40%" class="mb-3"> 
         <div class="row">
         <div class="col-md-6 mx-auto">
             <form>
                 <div class="form-group">
                     <textarea id="text-input" class="form-control form-contol-lg mb-3" placeholder="Type here....."></textarea>
                  </div>
                  <div class="form-group">
                      <label for="rate">Rate</label>
                      <div id="rate-value" class="badge badge-primary float-right align-center block"> 1</div>
                      <input type="range"id="rate" class="custome-range" min="0.5" max="2" value="1" step="0.1">
                      </div>
                      <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right  mb-3" > 1</div>
                        <input type="range"id="pitch" class="custome-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <select id="voice-select" class="form-contorl form-control-lg form-select mb-3"></select>
                        </div>
                        <button class="btn btn-light btn-lg btn-block">Speak</button>
                        
             </form>
         </div>
         </div> 
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
     <script src ="main.js" ></script>
 </body>
 </html>
